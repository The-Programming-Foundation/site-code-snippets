<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Share Buttons Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="E4rUJnuE"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        
    <div class="facebook" id="fb" data-href="https://developers.facebook.com/docs/plugins/">
        <span class="icon">
            <svg style="width: 1.6em; height: 1.6em; color: white;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
        </span>
        <span class="text"><a class="fb-xfbml-parse-ignore" id="fb-share" href="" target="_blank" rel="noreferrer noopener">Share</a></span>
    </div>

    <div class="twitter">
        <span class="icon">
            <svg style="width: 1.6em; height: 1.6em; color: white;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
            </svg>
        </span>
        <span class="text"><a id="twitter-share" href="" target="_blank" rel="noreferrer noopener">Tweet</a></span>
    </div>

    <div class="linkedin">
        <span class="icon">
            <svg style="width: 1.6em; height: 1.6em; color: white;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212h-2.4s.03-6.547 0-7.225h2.4v1.023a5.54 5.54 0 0 0-.016.025h.016v-.025c.32-.493.89-1.193 2.165-1.193 1.58 0 2.764 1.033 2.764 3.252v4.143h-2.4V9.529c0-.972-.348-1.634-1.217-1.634-.664 0-1.059.447-1.233.878-.063.154-.079.37-.079.586v4.035z"/>
            </svg>
        </span>
        <span class="text"><a id="linkedin-share" href="" target="_blank" rel="noreferrer noopener">Share</a></span>
    </div>
        
    <script>
        let permalink = "https://www.theprogrammingfoundation.org/";
        let title = "Main Page of The Programming Foundation";
        let hashtags = "TheProgrammingFoundation,programming,education";
        let liShareBtn = document.getElementById("linkedin-share");
        liShareBtn.setAttribute("href", `https://www.linkedin.com/shareArticle?mini=true&url=${permalink}`);
        let twShareBtn = document.getElementById("twitter-share");
        twShareBtn.setAttribute("href", `https://twitter.com/intent/tweet?url=${permalink}&text=${title}&hashtags=${hashtags}`);   
        let fbShareBtn = document.getElementById("fb-share");
        fbShareBtn.setAttribute("href", `https://www.facebook.com/sharer/sharer.php?u=${permalink}%2F&amp;src=sdkpreparse`);
    </script>
</body>
</html>
